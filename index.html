<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Shopping List
    </title>
    <link rel="stylesheet" type="text/css" href="./Css/Index.css">
  </head>
  <body>
    <div class="container">
      <h1>
        Shopping List
      </h1>
      <form>
          <label>
            Add an item
          </label>
          <input type="text" placeholder="e.g., broccoli" id="inputItem">
          <button type="submit" id="SubmitButton">
            Add item
          </button>  
      </form>
      <ul id ="listItems">
      </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./Js/Index.js" type="text/javascript"></script>
  </body>
</html>
